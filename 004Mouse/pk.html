<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

            border: 10px solid black;

        }
        #container >div{

            height: 300px;
            float: left;
        }
        #mine{

        }

        }
        #computerChoice img{

        }
    </style>
</head>
<body>
<div id="container">
    <div id="mine">
        <div id="mychoice">
            <img src="fingerGuess/images/animation.gif" alt/>
        </div>
        <input type="button" value="石头">

        <input type="button" value="布">
    </div>
    <div id="computer">
        <div id="computerChoice">
            <img src="fingerGuess/images/animation.gif" alt/>
        </div>
        <input type="button" value="石头">
        <input type="button" value="剪刀">
        <input type="button" value="布">
    </div>
</div>
</body>
</html>
